<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>REGISTRATION</title>
</head>

<body>
    <div class="wrapper">
        <div class="index_wrapper">
            <header class="header">
                <div class="container">
                    <div class="logo">
                        <img src="images/logo.png" alt="logo">
                        <p>Сервис онлайн-тестирования в сфере образования</p>
                    </div>
                </div>
            </header>
            <div class="container">
                <div class="nav">
                    <a href="pages/teacher.html">Для учителей</a>
                    <a href="pages/student.html">Для студентов</a>
                    <a href="pages/viewResult.html">Результаты</a>
                    <a href="pages/takeTest.html">Тесты</a>
                </div>

                <div class="session_tabs">
                    <ul class="nav_tabs">
                        <li><button class="reg active" data-content="reg">РЕГИСТРАЦИЯ</button></li>
                        <li><button class="login" data-content="login">ВОЙТИ</button></li>
                    </ul>
                    <div class="tab_body">
                        <div class="content active" id="reg">
                            <div class="who_are">
                                <div class="who_are_head">
                                    <div>
                                        <label>
                                                <input type="radio" name="who"   value="student" checked data-content="student">
                                                Я ученик
                                            </label>
                                    </div>
                                    <div>
                                        <label>
                                                <input type="radio" name="who" value="teacher" data-content="teacher">
                                                Я преподаватель
                                            </label>
                                    </div>
                                </div>
                                <div class="content_one active" id="student">
                                    <form action="">
                                        <input type="text" name="name" placeholder="Фамилия Имя Очество" required>
                                        <div class="class_selection">
                                            <label for="class_student">Выберите свой класс из списка:</label>
                                            <select name="class_student_number" id="class_student_number">
                                                <option value="6">6</option>
                                                <option value="7">7</option>
                                                <option value="8">8</option>
                                                <option value="9">9</option>
                                                <option value="10">10</option>
                                                <option value="11">11</option>
                                            </select>
                                            <select name="class_student_letters" id="class_student_letters">
                                                <option value="a">A</option>
                                                <option value="b">Б</option>
                                                <option value="v">В</option>
                                                <option value="g">Г</option>
                                                <option value="d">Д</option>
                                            </select>
                                        </div>
                                        <input type="text" name="login" placeholder="Email (логин)" required>
                                        <input type="password" name="password" placeholder="Придумайте пароль " required>
                                        <button>ЗАРЕГИСТРИРОВАТЬСЯ</button>
                                    </form>
                                </div>
                                <div class="content_one " id="teacher">
                                    <form action="">
                                        <input type="text" name="name" placeholder="Фамилия Имя Очество" required>
                                        <input type="text" name="name" placeholder="Преподаваемый предмет">
                                        <input type="text" name="login" placeholder="Email (логин)" required>
                                        <input type="password" name="password" placeholder="Придумайте пароль " required>
                                        <button>ЗАРЕГИСТРИРОВАТЬСЯ</button>
                                    </form>
                                </div>
                            </div>


                        </div>
                        <div class="content" id="login">
                            <form action="">
                                <input type="text" name="login" placeholder="Email (логин)">
                                <input type="password" name="password" placeholder="Придумайте пароль ">
                                <button>ВОЙТИ</button>
                                <div class="forgot">
                                    <a href="#">Забыли пароль?</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="libs/jquery/jquery-3.6.0.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
